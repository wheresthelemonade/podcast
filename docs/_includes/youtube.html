<div class="embed-container">
  <iframe width="640" height="350"
          src="https://www.youtube.com/embed/{{ include.id }}"
          frameborder="0" allowfullscreen></iframe>
</div>
<style>
  .embed-container {
    overflow: hidden;
    width: 640px;
    height: 350px;
    float: none;
    max-width: 100%;
  }
  .embed-container iframe,
  .embed-container object,
  .embed-container embed {
    width: 100%;
    height: 350px;
  }
</style>
